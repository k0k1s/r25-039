<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Privacy Focused Federated Learning Framework for Industrial IoT</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script>
        function toggleDarkMode() {
            var body = document.body;
            var currentMode = body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', currentMode ? 'enabled' : 'disabled');
        }

        function applySavedTheme() {
            var savedMode = localStorage.getItem('darkMode');
            if (savedMode === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
</head>
<body onload="applySavedTheme();">
    <div class="page">
        <div class="header">
            <div class="right">
                <p>
                    <strong>
                        <a href="javascript:void(0);" onclick="toggleDarkMode()">
                            <img src="./assets/images/contrast-outline.svgs" alt="Toggle Dark/Light Mode" />
                        </a>
                    </strong>
                </p>
            </div>
        </div>

        <!-- Navigation Panel with Buttons in a Row -->
        <div class="nav">
            <div class="nav-panel">
                <button onclick="loadContent('./assets/pages/home.html')">Home</button>
                <button onclick="loadContent('./about.html')">About</button>
                <button onclick="loadContent('./scope.html')">Scope</button>
                <button onclick="loadContent('./milestones.html')">Milestones</button>
                <button onclick="loadContent('./tasks.html')">Tasks</button>
                <button onclick="loadContent('./assets/pages/documents.html')">Documentation</button>
                <button onclick="loadContent('./assets/pages/presentations.html')">Presentations</button>
                <button onclick="loadContent('./assets/pages/team.html')">Team</button>
                <button onclick="loadContent('./contact.html')">Contact</button>
            </div>
        </div>

        <div class="content">
            <iframe id="contentFrame" frameborder="0" src="./assets/pages/home.html"></iframe>
        </div>

        <div class="footer">
            <p>&copy; 2025 Data-Privacy Focused Federated Learning Framework for Industrial IoT</p>
        </div>
    </div>

    <script>
        function loadContent(page) {
            var contentFrame = document.getElementById('contentFrame');
            contentFrame.src = page;
        }
    </script>
</body>
</html>
