<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>

    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script>
      function toggleDarkMode() {
        const body = document.body;
        const isDark = body.classList.toggle("dark-mode");
        const icon = document.getElementById("theme-switch-icon");

        icon.src = isDark
          ? "./assets/images/switch-dark.svg"
          : "./assets/images/switch-light.svg";
        localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");

        const iframe = document.getElementById("contentFrame");
        iframe.contentWindow.postMessage(
          { theme: isDark ? "dark" : "light" },
          "*"
        );
      }

      function applySavedTheme() {
        const savedTheme = localStorage.getItem("darkMode");
        const isDark = savedTheme === "enabled";

        if (isDark) {
          document.body.classList.add("dark-mode");
          document.getElementById("theme-switch-icon").src =
            "./assets/images/switch-dark.svg";
        }

        window.addEventListener("DOMContentLoaded", () => {
          setTimeout(() => {
            const iframe = document.getElementById("contentFrame");
            iframe.contentWindow.postMessage(
              { theme: isDark ? "dark" : "light" },
              "*"
            );
          }, 300);
        });
      }

      function loadContent(page) {
        const iframe = document.getElementById("contentFrame");
        iframe.src = page;
        iframe.onload = () => {
          const theme = document.body.classList.contains("dark-mode")
            ? "dark"
            : "light";
          iframe.contentWindow.postMessage({ theme }, "*");
        };

        // Highlight the active button
        const buttons = document.querySelectorAll(".nav-panel button");
        buttons.forEach((btn) => btn.classList.remove("active"));

        const clickedButton = Array.from(buttons).find((btn) =>
          btn.getAttribute("onclick")?.includes(page)
        );
        if (clickedButton) {
          clickedButton.classList.add("active");
        }
      }
    </script>
    <style>

        
.flame-text {
            /* Apply the NEW imported font */

            /* TEXT OUTLINE/BOUNDARY */
            -webkit-text-stroke: 0.8px #000000; /* Orange-Red for the text boundary/stroke */
            -webkit-text-fill-color: #00bedb;/* Ensures the fill color is bright white */
            

}

    </style>

          <a href="#" onclick="toggleDarkMode()" aria-label="Toggle Theme">
