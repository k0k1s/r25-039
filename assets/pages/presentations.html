<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" type="text/css" href="../styles/stylepage.css">
    <script>
        function loadPDF(projectId) {
            var pdfLinks = {
                'Proposal Presentation': '../documents/PP - Data-Privacy Focused Federated Learning Framework for Industrial IoT.pdf',
                'Progress Presentation I': 'assets/documents/PP - Data-Privacy Focused Federated Learning Framework for Industrial IoT.pdf',
                'Progress Presentation II': 'assets/documents/PP - Data-Privacy Focused Federated Learning Framework for Industrial IoT.pdf',
                'Final Presentation': 'assets/documents/PP - Data-Privacy Focused Federated Learning Framework for Industrial IoT.pdf'
            };

            var container = document.getElementById(projectId);

            var existingIframe = container.querySelector("iframe");
            if (!existingIframe) {
                var iframe = document.createElement('iframe');
                iframe.src = pdfLinks[projectId];
                iframe.width = "100%";
                iframe.height = "500px";
                iframe.frameBorder = "0";
                
                var closeButton = document.createElement('button');
                closeButton.innerText = "Close PDF";
                closeButton.onclick = function() {
                    container.removeChild(iframe);
                    container.removeChild(closeButton);
                };

                container.appendChild(iframe);
                container.appendChild(closeButton);
            }
        }

        function toggleFullscreen(iframe) {
            if (iframe) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) {
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="document-category" id="Proposal Presentation">
                <p><strong>Proposal Presentation</strong></p>
                <button onclick="loadPDF('Proposal Presentation')">Click to View the Proposal Presentation</button>
                <button onclick="toggleFullscreen(document.getElementById('Proposal Presentation').querySelector('iframe'))">Go Fullscreen</button>
            </div>
            <div class="document-category" id="Progress Presentation I">
                <p><strong>Progress Presentation I</strong></p>
                <button onclick="loadPDF('Progress Presentation I')">Click to View the Progress Presentation I - 50% Completion</button>
                <button onclick="toggleFullscreen(document.getElementById('Progress Presentation I').querySelector('iframe'))">Go Fullscreen</button>
            </div>
            <div class="document-category" id="Progress Presentation II">
                <p><strong>Progress Presentation II</strong></p>
                <button onclick="loadPDF('Progress Presentation II')">Click to View the Progress Presentation II - 90% Completion</button>
                <button onclick="toggleFullscreen(document.getElementById('Progress Presentation II').querySelector('iframe'))">Go Fullscreen</button>
            </div>
            <div class="document-category" id="Final Presentation">
                <p><strong>Final Presentation</strong></p>
                <button onclick="loadPDF('Final Presentation')">Click to View the Final Presentation - 100% Completion</button>
                <button onclick="toggleFullscreen(document.getElementById('Final Presentation').querySelector('iframe'))">Go Fullscreen</button>
            </div>
        </div>
    </div>
</body>
</html>
