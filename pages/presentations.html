<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" type="text/css" href="../styles/stylepage.css">
    <script>
        function loadPPT(projectId) {
            // Define iframe source URLs for each project
            var pptLinks = {
                'URLripper': 'https://docs.google.com/presentation/d/e/2PACX-1vTxxq2uH8vSTfxwIrfAHzWxFTvJDPF12Z6z9JYrFtH5HG6zLIVtf8q5zLXZG2tHDjoQb1FGgs9GJf2g/pub?start=true&loop=true&delayms=3000',
                'Client-Server': 'https://docs.google.com/presentation/d/e/2PACX-1vTxxq2uH8vSTfxwIrfAHzWxFTvJDPF12Z6z9JYrFtH5HG6zLIVtf8q5zLXZG2tHDjoQb1FGgs9GJf2g/pub?start=true&loop=true&delayms=3000',
                'Feeder': 'https://docs.google.com/presentation/d/e/2PACX-1vTxxq2uH8vSTfxwIrfAHzWxFTvJDPF12Z6z9JYrFtH5HG6zLIVtf8q5zLXZG2tHDjoQb1FGgs9GJf2g/pub?start=true&loop=true&delayms=3000',
                'IOTDMS': 'https://docs.google.com/presentation/d/e/2PACX-1vTxxq2uH8vSTfxwIrfAHzWxFTvJDPF12Z6z9JYrFtH5HG6zLIVtf8q5zLXZG2tHDjoQb1FGgs9GJf2g/pub?start=true&loop=true&delayms=3000'
            };

            // Create iframe element and set source based on projectId
            var iframe = document.createElement('iframe');
            iframe.src = pptLinks[projectId];
            iframe.width = "100%";
            iframe.height = "500px";
            iframe.frameborder = "0";
            iframe.allowfullscreen = true;
            iframe.mozallowfullscreen = true;
            iframe.webkitallowfullscreen = true;

            // Add iframe to the project container
            document.getElementById(projectId).appendChild(iframe);
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="normal-container-name">
                <div class="normal-container-name-item" id="URLripper">
                    <p><strong>URLripper</strong></p>
                    <button onclick="loadPPT('URLripper')">Load PPT</button>
                </div>

                <div class="normal-container-name-item" id="Client-Server">
                    <p><strong>Client-Server in C</strong></p>
                    <button onclick="loadPPT('Client-Server')">Load PPT</button>
                </div>

                <div class="normal-container-name-item" id="Feeder">
                    <p><strong>Feeder</strong></p>
                    <button onclick="loadPPT('Feeder')">Load PPT</button>
                </div>

                <div class="normal-container-name-item" id="IOTDMS">
                    <p><strong>IOTDMS</strong></p>
                    <button onclick="loadPPT('IOTDMS')">Load PPT</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
